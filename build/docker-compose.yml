version: '3.4'


services:
  web:
    image: ${IMAGE_NAME}
    env_file:
      - ../.env
    command: ["sh", "/app/build/run.sh"]
    ports:
      - 8081:8081
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ../:/app
    tty: true

  postgres:
    image: postgres:11.1-alpine
    env_file:
      - ../.env
    ports:
      - 5432:5432
    restart: always
    volumes:
      - type: tmpfs
        target: /pgtmpfs

